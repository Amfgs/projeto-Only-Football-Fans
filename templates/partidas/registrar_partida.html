{% extends 'base.html' %}

{% block extra_head %}
    {# Link para a fonte do Google Fonts para manter a consist√™ncia visual #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<main class="form-container">
    
    <form method="post" class="form-card">
        {% csrf_token %}
        
        <h2 class="form-title">Registrar Partida</h2>
        
        <div id="form-error-container"></div>

        <div class="form-group-matchup">
            
            <div class="matchup-side">
                <label for="time_casa" class="form-label label-casa">Time da Casa üè†</label>
                <input list="times_casa" name="time_casa" id="time_casa" class="form-input" placeholder="Nome do time" required>
                <datalist id="times_casa">
                    {% for time in times %}
                    <option value="{{ time.nome }}">
                    {% endfor %}
                </datalist>
            </div>
            
            <span class="vs-divider">VS</span>
            
            <div class="matchup-side">
                <label for="time_visitante" class="form-label label-visitante">Visitante ‚úàÔ∏è</label>
                <input list="times_visitante" name="time_visitante" id="time_visitante" class="form-input" placeholder="Nome do time" required>
                <datalist id="times_visitante">
                    {% for time in times %}
                    <option value="{{ time.nome }}">
                    {% endfor %}
                </datalist>
            </div>
        </div>

        <div class="form-group">
            <label for="data" class="form-label">Data e Hora üìÖ</label>
            <input type="datetime-local" name="data" id="data" class="form-input" required>
        </div>

        <button type="submit" class="btn-submit">Registrar</button>
    </form>
</main>

<style>
    /* --- Vari√°veis de Estilo --- */
    :root {
        --primary-bg: #f4f7f9;
        --card-bg: #ffffff;
        --text-primary: #1d2d35;
        --text-secondary: #657786;
        --button-green: #00adb5;
        --button-green-hover: #00939a;
        --border-color: #e1e8ed;
        --border-focus-color: #00adb5;
        --shadow-color: rgba(0, 0, 0, 0.08);
        --error-color: #e74c3c;
    }

    /* --- Anima√ß√£o de Entrada --- */
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* --- Container Principal --- */
    .form-container {
        max-width: 700px; /* Um pouco mais largo para o "VS" */
        margin: 2rem auto;
        padding: 1rem;
        font-family: 'Poppins', sans-serif;
    }

    /* --- Card do Formul√°rio --- */
    .form-card {
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 4px 15px var(--shadow-color);
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        gap: 1.5rem; 
        overflow: hidden; /* Importante para as anima√ß√µes */
    }

    /* --- Anima√ß√£o em cascata --- */
    /* Cada elemento principal do form entra um ap√≥s o outro */
    .form-title, .form-group-matchup, .form-group, .btn-submit, #form-error-container {
        animation: slideInUp 0.5s ease-out forwards;
        opacity: 0; /* Come√ßa invis√≠vel */
    }

    .form-title { animation-delay: 0.1s; }
    .form-group-matchup { animation-delay: 0.2s; }
    .form-group { animation-delay: 0.3s; }
    .btn-submit { animation-delay: 0.4s; }


    .form-title {
        text-align: center;
        color: var(--text-primary);
        margin: 0 0 1rem 0; /* Ajuste de margem */
        font-size: 2.25rem;
    }
    
    /* NOVO: Estilo para o container de erro JS */
    #form-error-container {
        animation-delay: 0.15s;
    }
    .form-error-message {
        background-color: var(--error-color);
        color: white;
        padding: 0.8rem 1.2rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    /* NOVO: Layout "VS" */
    .form-group-matchup {
        display: flex;
        align-items: center; /* Alinha verticalmente */
        justify-content: space-between;
        gap: 1rem;
    }

    .matchup-side {
        flex: 1; /* Faz os lados ocuparem espa√ßo igual */
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .vs-divider {
        font-size: 2rem;
        font-weight: 700;
        color: var(--button-green);
        padding: 0 0.5rem;
    }
    /* Fim do layout "VS" */


    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-label {
        font-weight: 500;
        color: var(--text-primary);
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 0.5rem; 
    }

    /* Estilo de Input Moderno (linha inferior) */
    .form-input {
        width: 100%;
        padding: 0.8rem 0.5rem; /* Menos padding lateral */
        
        /* Remove bordas padr√£o */
        border: none;
        border-bottom: 2px solid var(--border-color);
        
        background-color: var(--primary-bg); /* Fundo sutil */
        border-radius: 4px 4px 0 0; /* Leve arredondamento no topo */
        
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        color: var(--text-primary);
        box-sizing: border-box;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .form-input::placeholder {
        color: #a0b0b8;
    }

    /* Efeito de foco moderno */
    .form-input:focus {
        outline: none;
        border-bottom-color: var(--border-focus-color);
        background-color: var(--card-bg);
    }
    
    /* Corrige a cor do texto do input de data */
    input[type="datetime-local"] { color: var(--text-primary); }
    input[type="datetime-local"]:invalid { color: #a0b0b8; }
    input[type="datetime-local"]:valid { color: var(--text-primary); }


    /* --- Bot√£o de Envio --- */
    .btn-submit {
        background-color: var(--button-green);
        color: white;
        border: none;
        padding: 0.9rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        font-size: 1rem;
        margin-top: 1rem;
        width: 100%; /* Bot√£o com largura total */
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        background-color: var(--button-green-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 173, 181, 0.3);
    }
</style>
<script>
    // Executa o script quando o conte√∫do da p√°gina estiver pronto
    document.addEventListener("DOMContentLoaded", function() {

        // --- MELHORIA 1: Preencher data e hora atuais ---
        
        const dataInput = document.getElementById('data');
        if (dataInput) {
            const now = new Date();
            
            // Formata a data para o padr√£o do input (YYYY-MM-DDTHH:mm)
            const year = now.getFullYear();
            // getMonth() √© 0-indexado (0=Jan), por isso +1
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); 
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            // Monta a string no formato local
            const localDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            // Define o valor do input
            dataInput.value = localDateTime;
        }

        // --- MELHORIA 2: Validar times iguais ---
        
        const form = document.querySelector('.form-card');
        const timeCasaInput = document.getElementById('time_casa');
        const timeVisitanteInput = document.getElementById('time_visitante');
        const errorContainer = document.getElementById('form-error-container');

        form.addEventListener('submit', function(event) {
            // Limpa erros anteriores
            errorContainer.innerHTML = ''; 

            const casa = timeCasaInput.value.trim();
            const visitante = timeVisitanteInput.value.trim();

            // Verifica se os valores s√£o iguais e n√£o est√£o vazios
            if (casa === visitante && casa !== '') {
                // 1. Impede o envio do formul√°rio
                event.preventDefault(); 
                
                // 2. Cria e exibe a mensagem de erro
                const errorMessage = document.createElement('div');
                errorMessage.className = 'form-error-message';
                errorMessage.textContent = 'Erro: O time da casa e o visitante n√£o podem ser o mesmo!';
                errorContainer.appendChild(errorMessage);
                
                // 3. Foca no primeiro campo com erro
                timeCasaInput.focus();
            }
        });
    });
</script>
{% endblock %}
