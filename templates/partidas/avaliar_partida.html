{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Avaliar Partida: {{ partida.time_casa }} x {{ partida.time_visitante }}</h2>

    <form method="post" class="p-4 shadow rounded bg-light">
        {% csrf_token %}

        <!-- Nota da partida -->
        <div class="mb-3">
            <label for="nota" class="form-label">Nota da partida (0 a 5):</label>
            <input type="number" class="form-control" id="nota" name="nota" min="0" max="5" required>
        </div>

        <!-- Melhor jogador -->
        <div class="mb-3">
            <label for="melhor_jogador" class="form-label">Melhor jogador:</label>
            <input type="text" class="form-control" id="melhor_jogador" name="melhor_jogador" placeholder="Digite o nome do melhor jogador">
        </div>

        <!-- Pior jogador -->
        <div class="mb-3">
            <label for="pior_jogador" class="form-label">Pior jogador:</label>
            <input type="text" class="form-control" id="pior_jogador" name="pior_jogador" placeholder="Digite o nome do pior jogador">
        </div>

        <!-- Comentário -->
        <div class="mb-3">
            <label for="comentario_avaliacao" class="form-label">Comentário:</label>
            <textarea class="form-control" id="comentario_avaliacao" name="comentario_avaliacao" rows="4" placeholder="Escreva seu comentário"></textarea>
        </div>

        <!-- Botões -->
        <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
        <a href="{% url 'core:lista_partidas' %}" class="btn btn-secondary ms-2">Voltar</a>
    </form>
</div>
{% endblock %}
