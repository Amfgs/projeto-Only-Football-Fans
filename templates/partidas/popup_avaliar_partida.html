<div id="modalAvaliarPartida" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Partidas Pendentes de Avaliação</h2>
        <div class="cards-container">
            {% for partida in partidas %}
            <div class="card">
                <p><strong>{{ partida.time_casa }} x {{ partida.time_visitante }}</strong></p>
                <p>{{ partida.data|date:"d/m/Y H:i" }}</p>
                <a href="{% url 'core:avaliar_partida' partida.id %}" class="btn-avaliar">Avaliar</a>
            </div>
            {% empty %}
            <p>Você já avaliou todas as partidas!</p>
            {% endfor %}
        </div>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 20;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #f9f9f9;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px;
    width: 60%;
}

.cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.card {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    flex: 1 1 45%;
}

.btn-avaliar {
    display: inline-block;
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
}

.btn-avaliar:hover {
    background-color: #0056b3;
}

.close {
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
</style>

<script>
const modal = document.getElementById('modalAvaliarPartida');
const span = document.querySelector('.close');

// Abre modal via função, será chamada pelo botão da sidebar
function abrirModal() {
    modal.style.display = "block";
}

span.onclick = () => modal.style.display = "none";
window.onclick = (event) => {
    if (event.target == modal) modal.style.display = "none";
}
</script>
