{% extends 'base.html' %}

{% block content %}
<div class="content-container">
    <h2>Registrar gols da partida: {{ partida.time_casa }} x {{ partida.time_visitante }}</h2>

    <form method="POST" class="form-card">
        {% csrf_token %}

        <div id="gols-container">
            <div class="gol-item">
                <label>Autor:</label>
                <input type="text" name="autor[]" required>

                <label>Minuto:</label>
                <input type="number" name="minuto[]" min="0" required>
            </div>
        </div>

        <button type="button" class="btn-add" onclick="adicionarGol()">+ Adicionar gol</button>
        <button type="submit" class="btn-submit mt-2">Salvar</button>
    </form>
</div>

<script>
function adicionarGol() {
    const container = document.getElementById("gols-container");
    const novo = document.createElement("div");
    novo.classList.add("gol-item");
    novo.innerHTML = `
        <label>Autor:</label>
        <input type="text" name="autor[]" required>
        <label>Minuto:</label>
        <input type="number" name="minuto[]" min="0" required>
    `;
    container.appendChild(novo);
}
</script>

<style>
/* Container principal */
.content-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    max-width: 700px;
    margin: 0 auto;
}

/* Formulário */
.form-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Inputs e labels */
.form-card label {
    font-weight: 500;
    margin-top: 6px;
}

.form-card input {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

/* Botões */
.btn-submit {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 500;
}

.btn-submit:hover {
    background-color: #0056b3;
}

.btn-add {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 500;
}

.btn-add:hover {
    background-color: #218838;
}

/* Grupo de gols */
.gol-item {
    display: flex;
    gap: 10px;
    align-items: center;
}
.mt-2 {
    margin-top: 0.5rem;
}
</style>
{% endblock %}
