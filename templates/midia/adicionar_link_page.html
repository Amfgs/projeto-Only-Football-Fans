{% extends "base.html" %} 
{% load static %}

{% block content %}
    <div class="container-fluid" style="padding-top: 40px;">
        <h1 class="mt-4">{{ page_title }}</h1>
        <p class="mb-4">Preencha os campos para salvar um novo link no seu di√°rio.</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="card p-4">
            <form method="post" action="{% url 'core:adicionar_link_page' %}">
                {% csrf_token %}
                
                <div class="form-group mb-3" style="margin-bottom: 10px;">
                    <label for="id_nome_do_jogo">Nome do Jogo ou Evento:</label>
                    <input type="text" id="id_nome_do_jogo" name="nome_do_jogo" class="form-control" required>
                </div>
                
                <div class="form-group mb-3" style="margin-bottom: 10px;">
                    <label for="id_url">Links Relacionados:</label>
                    <input type="url" id="id_url" name="url" class="form-control" placeholder="Ex: https://www.youtube.com/watch?v=..." required>
                </div>
                
                <button type="submit" class="btn btn-success mt-3 ">Salvar Link</button>

            </form>
        </div>
    <a href="{% url 'core:lista_links' %}" 
           class="btn btn-secondary"
           style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
            <button type="submit" class="btn btn-success mt-3 ">Voltar</button>
        </a>
    </div>
{% endblock content %}
