{% extends "base.html" %} 
{% load static %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">{{ page_title }}</h1>
        <p class="mb-4">Preencha os campos para salvar um novo link no seu diário.</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="card p-4">
            <form method="post" action="{% url 'core:adicionar_link_page' %}">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="id_nome_do_jogo">Nome do Jogo / Evento:</label>
                    <input type="text" id="id_nome_do_jogo" name="nome_do_jogo" class="form-control" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="id_url">Link do Replay / Mídia (URL):</label>
                    <input type="url" id="id_url" name="url" class="form-control" placeholder="Ex: https://www.youtube.com/watch?v=..." required>
                </div>
                
                <button type="submit" class="btn btn-success mt-3">Cadastrar Link</button>
                
                <a href="{% url 'core:lista_links' %}" class="btn btn-secondary mt-3">
                    Voltar para a Lista de Links
                </a>
            </form>
        </div>
    </div>
{% endblock content %}
