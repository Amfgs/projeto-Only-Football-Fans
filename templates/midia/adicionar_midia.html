{% extends 'base.html' %}

{% block content %}
<div class="content-container">
    <h2>Adicionar mídia - Partida {{ definicao.id }}</h2>

    <form method="post" enctype="multipart/form-data" class="media-form">
        {% csrf_token %}

        <!-- Imagem -->
        <div class="form-group">
            <label for="imagem">Selecionar imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
        </div>

        <!-- Vídeo -->
        <div class="form-group">
            <label for="video">Selecionar vídeo:</label>
            <input type="file" id="video" name="video" accept="video/*">
        </div>

        <!-- Áudio -->
        <div class="form-group">
            <label for="audio">Selecionar áudio:</label>
            <input type="file" id="audio" name="audio" accept="audio/*">
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-submit">Enviar</button>
            <a href="{% url 'core:galeria' %}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>

<style>
/* Container principal */
.content-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Adicionado sombra suave */
}

/* Formulário */
.media-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333; /* Mais contraste */
}

.form-group input[type="file"] {
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Botões */
.form-buttons {
    display: flex;
    gap: 10px;
}

.btn-submit {
    background-color: #2d2d2d;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease; /* Hover suave */
}

.btn-submit:hover {
    background-color: #444;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.btn-cancel {
    text-decoration: none;
    color: #2d2d2d;
    border: 1px solid #2d2d2d;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease; /* Hover suave */
}

.btn-cancel:hover {
    background-color: #eee;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
