{% extends 'base.html' %}

{% block content %}
<h2>Only Football Fans</h2>

<form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="estadio">Nome do estádio:</label>
        <input type="text" name="estadio" id="estadio" placeholder="Digite o nome do estádio" required>
    </div>

    <div class="form-group">
        <label>Experiência:</label><br>
        {% for i in "12345" %}
            <input type="radio" name="avaliacao_experiencia" value="{{ i }}" id="experiencia{{ i }}" required>
            <label for="experiencia{{ i }}">{{ i }} estrela(s)</label><br>
        {% endfor %}
    </div>

    <div class="form-group">
        <label for="comentario">Comentário:</label>
        <textarea name="comentario" id="comentario" placeholder="Adicione seus comentários" required></textarea>
    </div>

    <div class="form-actions">
        <button type="submit">Finalizar</button>
    </div>
</form>
{% endblock %}
