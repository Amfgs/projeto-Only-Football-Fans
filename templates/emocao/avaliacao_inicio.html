{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Avaliação - OFF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #007bff;
        }
        .avaliacao-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .avaliacao-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .avaliacao-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="avaliacao-container">
        <h1>Início da Avaliação</h1>
        <p>Bem-vindo(a), {{ user.username }}!</p>
        <p>Clique no botão abaixo para iniciar a avaliação:</p>
        <form method="get" action="{% url 'core:nova_avaliacao' %}">
            <button type="submit" class="botao-iniciar">Iniciar Avaliação</button>
        </form>
    </div>
</body>
</html>
