<style>
/* Remove rolagem global para esta p√°gina */
body {
    overflow: hidden;
}

.avaliacao-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 140px); /* Altura total menos header e padding */
    padding: 0;
}

.botoes-grid {
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: center;
}

.botao-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    background: #f8f9fa;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 3px 12px rgba(0, 123, 255, 0.1);
    transition: all 0.3s ease;
    width: 180px;
    height: 160px;
    border: 2px solid #e3f2fd;
}

.botao-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.15);
    background: #e3f2fd;
    border-color: #007bff;
}

.botao-icon {
    font-size: 2.2rem;
    margin-bottom: 12px;
    color: #007bff;
    transition: all 0.3s ease;
}

.botao-card:hover .botao-icon {
    color: #0056b3;
    transform: scale(1.05);
}

.botao-content {
    text-align: center;
}

.botao-content h3 {
    color: #007bff;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 6px;
    transition: all 0.3s ease;
}

.botao-card:hover .botao-content h3 {
    color: #0056b3;
}

.botao-content p {
    color: #64b5f6;
    font-size: 0.85rem;
    margin: 0;
    transition: all 0.3s ease;
}

.botao-card:hover .botao-content p {
    color: #1976d2;
}

/* Responsividade */
@media (max-width: 768px) {
    .botoes-grid {
        gap: 25px;
    }
    
    .botao-card {
        width: 160px;
        height: 140px;
        padding: 25px 20px;
    }
    
    .botao-icon {
        font-size: 2rem;
    }
    
    .botao-content h3 {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    .botoes-grid {
        flex-direction: column;
        gap: 20px;
    }
    
    .botao-card {
        width: 200px;
        height: 140px;
        padding: 25px 20px;
    }
    
    .botao-icon {
        font-size: 2rem;
    }
    
    .botao-content h3 {
        font-size: 1.1rem;
    }
    
    .botao-content p {
        font-size: 0.9rem;
    }
}

@media (max-width: 360px) {
    .botoes-grid {
        gap: 15px;
    }
    
    .botao-card {
        width: 180px;
        height: 130px;
        padding: 20px 15px;
    }
    
    .botao-icon {
        font-size: 1.8rem;
    }
    
    .botao-content h3 {
        font-size: 1rem;
    }
    
    .botao-content p {
        font-size: 0.8rem;
    }
}
</style>
{% endblock %}
