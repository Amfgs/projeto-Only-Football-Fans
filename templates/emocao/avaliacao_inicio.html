{% extends 'base.html' %}

{% block content %}
<div class="botoes-container">
    <a href="{% url 'core:nova_avaliacao' %}" class="botao">
        Nova Avaliação
    </a>
    <a href="{% url 'core:avaliacoes_anteriores' %}" class="botao">
        Avaliações Anteriores
    </a>
</div>

<style>
.botoes-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    min-height: 80vh;
    padding: 20px;
    flex-wrap: wrap;
}

.botao {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    color: #ffffff;
    text-decoration: none;
    padding: 20px 40px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 12px;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    min-width: 200px;
    display: inline-block;
}

.botao:hover {
    background: linear-gradient(135deg, #3399ff 0%, #007bff 100%);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
    color: #ffffff;
}

.botao:active {
    transform: translateY(1px);
    box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
}

/* Responsividade */
@media (max-width: 768px) {
    .botoes-container {
        gap: 25px;
        min-height: 70vh;
    }
    
    .botao {
        padding: 18px 35px;
        font-size: 17px;
        min-width: 180px;
    }
}

@media (max-width: 480px) {
    .botoes-container {
        flex-direction: column;
        gap: 20px;
    }
    
    .botao {
        width: 100%;
        max-width: 250px;
        padding: 16px 30px;
    }
}
</style>
{% endblock %}
