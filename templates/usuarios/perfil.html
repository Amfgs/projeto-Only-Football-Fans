{% extends 'base.html' %}

{% block content %}
<div class="home-container">
    <div class="profile-card">
        <div class="profile-image">
            {% if user.usuario.imagem %}
                <img src="{{ user.usuario.imagem.url }}" alt="Foto de perfil">
            {% else %}
                <img src="/static/img/default-user.png" alt="Foto padrÃ£o">
            {% endif %}
        </div>
        <div class="profile-info">
            <h2>{{ user.username }}</h2>
            <div class="time-preferido">
                <span>Time preferido:</span>
                <strong>{{ user.usuario.time_preferido }}</strong>
            </div>
        </div>
    </div>
</div>

<style>
.home-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
}
.profile-card {
    background: #fff;
    padding: 40px 48px;
    border-radius: 20px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    text-align: center;
}
.profile-image {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 22px;
}
.profile-image img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #007bff;
    box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    background: #f2f2f2;
}
.profile-info h2 {
    margin-bottom: 12px;
    font-size: 2em;
}
.time-preferido {
    font-size: 1.15em;
    margin-top: 10px;
    color: #333;
}
.time-preferido span {
    color: #555;
    margin-right: 6px;
}
.time-preferido strong {
    color: #007bff;
}
</style>
{% endblock %}
