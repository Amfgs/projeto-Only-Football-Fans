<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar - OFF</title>
    <style>
        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card do formulário */
        .register-card {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-card h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 24px;
        }

        /* Inputs */
        .register-card input[type="text"],
        .register-card input[type="email"],
        .register-card input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Botão */
        .register-card button {
            width: 100%;
            padding: 10px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }

        .register-card button:hover {
            background-color: #0056b3;
        }

        /* Mensagem de erro */
        .error {
            color: red;
            margin-bottom: 16px;
            text-align: center;
        }

        /* Link de login */
        .register-card p {
            text-align: center;
            margin-top: 16px;
        }

        .register-card a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .register-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>Registrar</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <input type="text" name="username" placeholder="Nome de usuário" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Senha" required>
          <input type="password" name="confirm_password" placeholder="Confirmar senha" required>

          <!-- novos campos -->
          <input type="text" name="time_favorito" placeholder="Time favorito (opcional)">
          <input type="file" name="avatar" accept="image/*">

          <button type="submit">Registrar</button>
        </form>

        <p>Já tem conta? <a href="{% url 'core:login' %}">Login</a></p>
    </div>
</body>
</html>
