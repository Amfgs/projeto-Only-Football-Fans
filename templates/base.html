<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OFF</title>
    <style>
        /* Reset básico */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Cabeçalho */
        .header {
            position: fixed;
            top: 0;
            left: 200px;
            width: calc(100% - 200px);
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px;
            text-align: center;
            z-index: 10;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2d2d2d;
            color: #fff;
            padding-top: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
        }

        .sidebar p {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 15px;
        }

        .sidebar ul li a,
        .sidebar ul li form button {
            text-decoration: none;
            color: #fff;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 200px;
            padding: 80px 20px 20px;
            width: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Only Football Fans</h1>
    </div>

    <div class="sidebar">
        <p><strong>Menu</strong></p>
        <ul>
            <li><a href="{% url 'core:nova_avaliacao' %}">Avaliar estádio</a></li>
            <li><a href="{% url 'core:lista_partidas' %}">Avaliar partida</a></li>
            <li><a href="{% url 'core:galeria' %}">Galeria</a></li>
            <li><a href="{% url 'core:registrar_partida' %}">Agenda</a></li>
            <li><a href="#">Assistir jogos</a></li>
            <li><a href="#">Configurações</a></li>
            <li><a href="#">Histórico</a></li>
            <li>
                <form action="{% url 'core:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Sair</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
