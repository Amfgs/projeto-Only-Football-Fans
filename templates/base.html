<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <title>OFF</title>
    <style>
        /* Reset básico */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    height: 100vh;
    transition: margin-left 0.3s ease;
}

/* Cabeçalho */
.header {
    position: fixed;
    top: 0;
    left: 200px; /* Posição inicial (com sidebar) */
    width: calc(100% - 200px); /* Largura inicial */
    background-color: #0056b3; 
    color: #ffffff;
    padding: 15px;
    text-align: center;
    z-index: 10;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); 
    transition: left 0.3s ease, width 0.3s ease;
}

/* ======================= */
/* NOVO CSS ADICIONADO     */
/* ======================= */
/* Estiliza o link dentro do H1 */
.header h1 a {
    color: inherit; /* Herda a cor branca do .header */
    text-decoration: none; /* Remove o sublinhado */
    transition: color 0.3s ease;
}
.header h1 a:hover {
    color: #ddd; /* Um hover sutil */
}
/* ======================= */
/* FIM DO NOVO CSS         */
/* ======================= */


/* Estilo para o ícone "hambúrguer" */
.menu-toggle {
    position: absolute; 
    left: 15px;
    top: 10px; 
    font-size: 28px; 
    color: white;
    cursor: pointer;
    z-index: 11; 
    padding: 5px;
    line-height: 1;
}

.menu-toggle:hover {
    color: #ddd;
}

/* Sidebar */
.sidebar {
    width: 200px;
    background: linear-gradient(to bottom, #007bff, #3399ff); 
    color: #ffffff;
    padding-top: 20px;
    position: fixed;
    top: 0;
    bottom: 0;
    box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2); 
    transform: translateX(0); /* Começa visível */
    transition: transform 0.3s ease;
    z-index: 20; 
}

.sidebar p {
    text-align: center;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ffffff;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px 15px;
    transition: background-color 0.3s ease;
}

.sidebar ul li a,
.sidebar ul li form button {
    text-decoration: none;
    color: #ffffff;
    display: block;
    width: 100%;
    text-align: left;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 15px;
    transition: color 0.3s ease, background-color 0.3s ease; 
}

.sidebar ul li:hover {
    background-color: #66b3ff; 
}

/* Conteúdo principal */
.content {
    margin-left: 200px; /* Margem inicial */
    padding: 80px 20px 20px;
    width: calc(100% - 200px);
    transition: margin-left 0.3s ease;
}

/* ======================================= */
/* ESTADOS DE MENU ESCONDIDO (TOGGLE) */
/* ======================================= */

/* Quando o 'body' tiver a classe '.sidebar-hidden' */

body.sidebar-hidden .sidebar {
    /* Move a sidebar para fora da tela */
    transform: translateX(-100%); 
}

body.sidebar-hidden .header {
    /* Expande o header para ocupar 100% da tela */
    left: 0;
    width: 100%;
}

body.sidebar-hidden .content {
    /* Expande o conteúdo para ocupar 100% da tela */
    margin-left: 0;
    width: 100%; 
}

/* ... (restante do seu CSS do modal e card) ... */
.modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 800px;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #000;
}

.card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card button {
    padding: 5px 10px;
    cursor: pointer;
}
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="sidebar-hidden">

    <div class="header">
        <span class="menu-toggle" id="menuToggle">&#9776;</span>
        
        <h1>
            <a href="{% url 'core:home' %}">Only Football Fans</a>
        </h1>
        </div>
    
    <div class="sidebar">
        <p><strong>Menu</strong></p>
        <ul>
            <li><a href="{% url 'core:avaliacao_inicio' %}">Avaliar Estádio</a></li>
            <li><a href="#" onclick="abrirModal()">Avaliar Partida</a></li>
            <li><a href="{% url 'core:lista_partidas' %}">Histórico</a></li>
            <li><a href="{% url 'core:galeria' %}">Galeria</a></li>
            <li><a href="{% url 'core:registrar_partida' %}">Registrar Partidas</a></li>
            <li><a href="{% url 'core:lista_links' %}">Assistir jogos</a></li>
            <li><a href="{% url 'core:perfil' %}">Configurações</a></li>
            <li>
                <form action="{% url 'core:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Sair</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'partidas/popup_avaliar_partida.html' %}

<script>
    var menuToggleButton = document.getElementById('menuToggle');
    var bodyElement = document.body;

    menuToggleButton.addEventListener('click', function() {
        bodyElement.classList.toggle('sidebar-hidden');
    });

    // (Seu script de modal 'abrirModal()' deve vir aqui ou ser importado)
</script>

</body>
</html>
