{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Registrar Partida</h2>

  <form method="post" class="p-4 shadow rounded bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label for="time_casa" class="form-label">Time da Casa:</label>
      <input list="times_casa" name="time_casa" id="time_casa" class="form-control" placeholder="Digite o nome do time" required>
      <datalist id="times_casa">
        {% for time in times %}
          <option value="{{ time.nome }}">
        {% endfor %}
      </datalist>
    </div>

    <div class="mb-3">
      <label for="time_visitante" class="form-label">Time Visitante:</label>
      <input list="times_visitante" name="time_visitante" id="time_visitante" class="form-control" placeholder="Digite o nome do time" required>
      <datalist id="times_visitante">
        {% for time in times %}
          <option value="{{ time.nome }}">
        {% endfor %}
      </datalist>
    </div>

    <div class="mb-3">
      <label for="data" class="form-label">Data e Hora:</label>
      <input type="datetime-local" name="data" id="data" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
{% endblock %}
