{% extends 'base.html' %}

{% block content %}
<h1>Registrar Partida</h1>

<form method="post">
    {% csrf_token %}
    
    <label>Time Casa:</label>
    <input type="text" name="time_casa" placeholder="Digite o nome do time casa">

    <label>Time Visitante:</label>
    <input type="text" name="time_visitante" placeholder="Digite o nome do time visitante">

    <label>Data:</label>
    <input type="date" name="data">

    <button type="submit">Registrar</button>
</form>
{% endblock %}
