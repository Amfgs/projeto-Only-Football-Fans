{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Avaliar Partida: {{ partida.time_casa }} x {{ partida.time_visitante }}</h2>

    <form method="post" class="p-4 shadow rounded bg-light">
        {% csrf_token %}

        <!-- Emoção da torcida -->
        <div class="mb-3">
            <label for="emocao" class="form-label">Emoção da torcida (1 a 5):</label>
            <input type="number" class="form-control" id="emocao" name="emocao" min="1" max="5" required>
        </div>

        <!-- Presença da torcida -->
        <div class="mb-3">
            <label for="presenca" class="form-label">Presença da torcida (1 a 5):</label>
            <input type="number" class="form-control" id="presenca" name="presenca" min="1" max="5" required>
        </div>

        <!-- Comentário -->
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentário:</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="4" placeholder="Escreva seu comentário"></textarea>
        </div>

        <!-- Botões -->
        <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
        <a href="{% url 'partidas:lista_partidas' %}" class="btn btn-secondary ms-2">Voltar</a>
    </form>
</div>
{% endblock %}
